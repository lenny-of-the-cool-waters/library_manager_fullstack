<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://bootswatch.com/4/slate/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

    <title>Leo's Library</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">LEO'S LIB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav ml-auto mr-1">
                    <li class="nav-item"><a href="#" class="nav-link text-light">Summary</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-light">Order by</a></li>
                </ul> 
                <form class="d-flex ml-1">
                    <input class="form-control mr-1" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit" id="searchButton">
                        <ion-icon name="search-outline" class="search-icon"></ion-icon>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="main container">
        <table class="table table-primary table-striped mt-3">
            <thead class="book-head">
                <tr>
                    <td><strong>Title</strong></td>
                    <td><strong>Series</strong></td>
                    <td><strong>Author</strong></td>
                    <td><strong>Pages</strong></td>
                    <td><strong>Status</strong></td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <div id="addBook" class="btn btn-success btn-sm btn-rounded" data-toggle="modal" data-target="#newBookModal">
        <ion-icon name="add-outline" class="add-icon"></ion-icon>
    </div>

    <!-- New book modal -->
    <div class="modal fade" id="newBookModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title ml-4">New Book</h5>
                    <button type="button" class="close text-light cancel-form-modal" data-dismiss="modal" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="book-form">
                        <div class="form-row align-items-center mb-3">
                            <div class="col-3">
                                <label for="title">Title</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="form-title" placeholder="Book Title" required>
                            </div>                            
                        </div>
                        <div class="form-row align-items-center mb-3">
                            <div class="col-3">
                                <label for="series">Series</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="form-series" placeholder="Book Series" value="">
                            </div>                            
                        </div>
                        <div class="form-row align-items-center mb-3">
                            <div class="col-3">
                                <label for="author">Author</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="form-author" placeholder="Author" required>
                            </div>
                        </div>
                        <div class="form-row align-items-center mb-3">
                            <div class="col-3">
                                <label for="pages">Pages</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" id="form-pages" value="">
                            </div>
                        </div>
                        <div class="form-row align-items-center mb-3">
                            <div class="col-3">
                                <label for="status">Status</label>
                            </div>
                            <div class="col-8">
                                <select id="form-status" class="form-control">
                                    <option value="read">read</option>
                                    <option value="reading">reading</option>
                                    <option value="unread" selected="selected">unread</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row align-items-center">
                            <div class="col-3 ml-auto">
                                <input class="btn btn-success" type="submit" value="Submit">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-danger cancel-form-modal" type="button" data-dismiss="modal" >Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- <script src="./scripts.js"></script> -->
</body>
</html>
